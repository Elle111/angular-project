<div class="container">
  <div [hidden]="productUpdated">
    <h3 style="margin-top: 30px;">Update Product Information <span style="font-size:small">* is a required field</span></h3>

    <form (ngSubmit)="onSubmit()">
      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="4" [rowspan]="1">
          <md-input-container>
            <input mdInput id="name" type="text" required [(ngModel)]="product.name" name="name" placeholder="Name">
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-select placeholder="Category" id="category" name="category" [(ngModel)]="product.category">
          <md-option value="Coffee">Coffee</md-option>
          <md-option value="Tea">Tea</md-option>
        </md-select>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="size" type="text" required [(ngModel)]="product.size" name="size" placeholder="Size">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="servingType" type="text" required [(ngModel)]="product.servingType" name="servingType" placeholder="Serving Type">
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="caffeine" type="text" [(ngModel)]="product.caffeine" name="caffeine" step="0.01" placeholder="Caffeine">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="region" type="text" [(ngModel)]="product.region" name="region" placeholder="Region">
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="roast" type="text" [(ngModel)]="product.roast" name="roast" placeholder="Roast">
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="listPrice" type="number" [(ngModel)]="product.listPrice" name="listPrice" step="0.01" placeholder="List Price">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="ourPrice" type="number" [(ngModel)]="product.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>

      <md-grid-list cols="4" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <md-input-container>
            <input mdInput id="inStockNumber" type="number" [(ngModel)]="product.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
          &nbsp;
          <md-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="product.active" name="active">Active</md-slide-toggle>
        </md-grid-tile>

      </md-grid-list>

      <md-input-container>
        <textarea mdInput id="description" [(ngModel)]="product.description" name="description" placeholder="Description" required></textarea>
      </md-input-container>
      Image &nbsp;
      <input id="name" type="file" id="productImage" name="product00Image" (change)="uploadImageService.fileChangeEvent($event)">
      <br><br>

      <md-grid-list cols="20" rowHeight="60px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <button class="mat-primary" md-raised-button type="submit">Update</button>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
          <a class="mat-warn" md-raised-button routerLink="/">Cancel</a>
        </md-grid-tile>
      </md-grid-list>

    </form>
  </div>
  <div class="row" [hidden]="!productUpdated">
    <h3>Product updated successfully!</h3>
  </div>
</div>
